        <script type="text/javascript">
            $(function() {
                $("a.link").hover(function() {
                    var text = $(this).next("span").html();
                    var hoverbox = $(this).parent().next(".displaybox");
                    var currenthover = $(this).attr('name');
                    //don't double display the hover; to stop the google voice
                    // flash player from freaking out
                    if(currenthover !== hoverbox.data('last')) {
                        //update hover text
                        hoverbox.css('display','none');
                        hoverbox.html(text).fadeIn('slow');
                        }
                    hoverbox.data('last', currenthover);
                    });
            });
        </script>
